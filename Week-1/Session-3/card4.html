<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="card">
      <img src="credit-card_922923.png" style="height: 50px" alt="" />
      <h1>Card details</h1>
      <span style="font-size: small">
        Enter your card fetails to kick start your <br />
        free trial. don't worry you won't be charged <br />
        a dime until your free trial ends in <b>7 days</b>
      </span>
      <br />
      <div
        class="comb-input"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin-top: 30px;
          width: 100%;
          padding-left: 10px;
          padding-right: 10px;
          box-sizing: border-box;
        "
      >
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
          "
        >
          <div>
            <img src="credit-card_5794665.png" style="height: 30px" alt="" />
          </div>
          <input type="text" placeholder="Card Number" />
        </div>
        <div style="display: flex; width: 50%; font-weight: 200">
          <input type="text" placeholder="MM/YY" />
          <input type="text" placeholder="CVV" />
        </div>
      </div>

      <button style="background-color: #6732fe">Continue</button>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 5px;
          font-size: x-small;
          font-weight: 100;
          margin-top: 20px;
        "
      >
        <img src="secure_10108336.png" style="height: 20px" alt="" />
        <p>Secure and encrypted</p>
      </div>
    </div>
  </body>
</html>
