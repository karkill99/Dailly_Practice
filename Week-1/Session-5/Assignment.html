<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link rel="stylesheet" href="assignment.css" />
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <img src="Instagram.svg" class="logo" alt="" />
        <div>
          <button class="log-in-btn">Log in</button>
          <button class="sign-up-btn">Sign up</button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="container">
        <div class="logo-container">
          <img src="google.svg" class="google-logo" alt="" />
        </div>
        <div class="page-details">
          <div class="page-info">
            <div class="flex">
              <div class="username">Google</div>
              <img src="verified.png" class="verified-svg" alt="" />
            </div>
            <div class="btn-gap">
              <button class="acion-btn">Follow</button>
              <button class="acion-btn">Message</button>
            </div>
          </div>
          <div class="about-page">
            <p class="medium-text">2265 posts</p>
            <p class="medium-text">15.2M followers</p>
            <p class="medium-text">34 following</p>
          </div>
          <div>
            <div class="medium-text">Google</div>
            <button class="thread-btn small-text flex">
              <img src="Threads_logo.svg" class="thread-logo" alt="" />
              <div>google</div>
            </button>
            <div class="small-text greylight-text">Internet company</div>
            <div class="small-text">
              Google unfiltered—sometimes with filters.
            </div>
            <div class="small-text greylight-text">
              1600 Amphitheatre Pkwy, Mountain View, California 94043
            </div>
            <a href="" class="link-btn small-text"
              ><img
                src="link.png"
                class="link-png"
                alt=""
              />linkin.bio/google</a
            >
          </div>
        </div>
      </section>
    </main>
    <main class="highlight-section">
      <section class="highlights">
        <div class="highlight">
          <div class="border-line">
            <div class="story"></div>
          </div>
          <div class="medium-text">ICYMI</div>
        </div>
        <div class="highlight">
          <div class="border-line">
            <div class="story2"></div>
          </div>
          <div class="medium-text">Gemini</div>
        </div>
        <div class="highlight">
          <div class="border-line">
            <div class="story3"></div>
          </div>
          <div class="medium-text">Made by Goo..</div>
        </div>
        <div class="highlight">
          <div class="border-line">
            <div class="story4"></div>
          </div>
          <div class="medium-text">I/O ‘24</div>
        </div>
      </section>
    </main>
  </body>
</html>
