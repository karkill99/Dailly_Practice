<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-3</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="card">
      <img src="phone-contact_7044735.png" alt="" height="50px" />
      <h1>Phone Number</h1>
      <span style="font-size: small; font-weight: 100">
        Would you like a new OpenPhone Number, or <br />
        want to port your exising number over? <br />
      </span>
      <br />
      <button
        class="hov-btn"
        style="
          color: black;
          display: flex;
          justify-content: space-between;
          width: 100%;
        "
      >
        <div
          style="
            display: flex;
            width: 50%;
            justify-content: flex-start;
            gap: 15px;
          "
        >
          <img src="gift_3620659.png" alt="img" height="20px" />
          <div style="margin: auto">Brand new number</div>
        </div>
        <img src="arrows_13426862.png" alt="img2" height="20px" />
      </button>
      <button
        class="hov-btn"
        style="
          color: black;
          display: flex;
          justify-content: flex-start;
          width: 100%;
        "
      >
        <div style="display: flex; gap: 15px">
          <div>
            <img src="right-arrow_5467929.png" alt="" style="height: 20px" />
          </div>
          <div style="margin: auto">Port existing number</div>
        </div>
      </button>
      <p style="font-size: x-small; font-weight: 100">
        If you choose to port your existing number, you <br />
        will be given a temporary OpenPhone number to <br />
        test things out with during the porting process
      </p>
    </div>
  </body>
</html>
